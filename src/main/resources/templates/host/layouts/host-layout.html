<!DOCTYPE html>
<html lang="ko" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>호스트 관리</title>

	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" >
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
   <link rel="stylesheet" href="/css/host/host-index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<th:block layout:fragment="scriptTop"></th:block>
	<th:block layout:fragment="css"></th:block>
</head>

<body>
	<div class="wrapper">

      <!-- 상단 네비게이션 바 -->
      <th:block th:replace= "~{host/fragments/header :: header}"></th:block>
		
      <!-- 사이드바 -->
      <th:block th:replace= "~{host/fragments/aside :: aside}"></th:block>
      
      <!-- 콘텐츠 영역 -->
      <section id="content-wrapper" class="content-wrapper">
         <!-- 메인 콘텐츠 -->
         <article id="content">
				<th:block layout:fragment="content"></th:block>
         </article>
      </section>

      <!-- 푸터 -->
		<th:block th:replace= "~{host/fragments/footer :: footer}"></th:block>
   </div>




	<script>
      $(document).ready(function () {
         // 사이드바 토글 기능
         $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $('#content').toggleClass('active');
         });

         // collapse 이벤트를 통한 화살표 회전
         $('.collapse').on('show.bs.collapse', function () {
            $(this).prev().find('.bi-chevron-down').css('transform', 'rotate(180deg)');
         }).on('hide.bs.collapse', function () {
            $(this).prev().find('.bi-chevron-down').css('transform', 'rotate(0deg)');
         });
         // 반응형 처리
         $(window).resize(function () {
            if ($(window).width() <= 992) {
               $('#sidebar').addClass('active');
               $('#content').addClass('active');
            } else {
               $('#sidebar').removeClass('active');
               $('#content').removeClass('active');
            }
         });
      });
   </script>
	<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
   <th:block layout:fragment="scriptBottom"></th:block>
</body>
</html>
