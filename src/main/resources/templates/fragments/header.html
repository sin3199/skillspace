<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
	<header>
	  <!-- Fixed navbar -->
	  <nav class="navbar bg-body-tertiary fixed-top" aria-label="Light offcanvas navbar">
         <div class="container-fluid">
            <button class="navbar-toggler p-1" type="button" data-bs-toggle="offcanvas"
               data-bs-target="#offcanvasNavbarLight" aria-controls="offcanvasNavbarLight"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mx-auto fw-bold fs-3" href="#">SkillSpace</a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbarLight"
               aria-labelledby="offcanvasNavbarLightLabel">
               <div class="offcanvas-header flex-column">
                  <div class="d-flex w-100 justify-content-between mb-3">
                     <h5 class="offcanvas-title" id="offcanvasNavbarLightLabel">로그인 해줘</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="d-flex gap-2 w-100 px-2">
                     <button type="button" class="btn btn-primary flex-grow-1">로그인</button>
                     <button type="button" class="btn btn-secondary flex-grow-1" id="btn_join">회원가입</button>
                  </div>
               </div>

               <div class="offcanvas-body">
                  <ul class="navbar-nav">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                     </li>
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                           Dropdown
                        </a>
                        <ul class="dropdown-menu">
                           <li><a class="dropdown-item" href="#">Action</a></li>
                           <li><a class="dropdown-item" href="#">Another action</a></li>
                           <li>
                              <hr class="dropdown-divider">
                           </li>
                           <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                     </li>
                  </ul>
                  <form class="d-flex mt-3" role="search">
                     <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                     <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
               </div>
            </div>
         </div>
      </nav>
	</header>
   <script>
      $(document).ready(function(){
         $('#btn_join').click(function(){
            location.href = 'guest/join';
         });
      });
   </script>
  
</th:block>

</html>
