                  </div>

                     <div class="col-2">
                        <label for="user_nick" class="col-form-label">닉네임</label>
                     </div>
                     <div class="col-10">

                           <!-- 닉네임 중복체크 -->
                           <button type="button" class="btn btn-outline-primary ms-2 w-25" id="btnNickCheck">Nick 중복체크</button>

                     <div class="col-10">

                     <div class="col-10">

   <script>
      (() => {
         'use strict'

         // 모든 .needs-validation 클래스를 가진 폼 선택
         const forms = document.querySelectorAll('.needs-validation')

         // 폼에 대해 유효성 검사 적용
         Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
               let valid = true;

               // 비밀번호와 비밀번호 확인 필드 선택
               const password = form.querySelector('#user_pw');
               const passwordConfirm = form.querySelector('#user_pw2');
               const passwordHelp = form.querySelector('#passwordHelp');
               const passwordError = form.querySelector('#passwordError');
               const passwordMatchError = form.querySelector('#passwordMatchError');
               const passwordPattern = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,16}$/;

               // 비밀번호 확인: 일치하지 않으면 오류 메시지 표시
               if (password.value !== passwordConfirm.value) {
                  passwordMatchError.style.display = 'block';
                  valid = false;
               } else {
                  passwordMatchError.style.display = 'none';
               }

               // 비밀번호 조건 확인: 영문, 숫자, 특수문자 포함, 8자~16자
               if (!passwordPattern.test(password.value)) {
                  passwordHelp.classList.remove('text-muted'); // 원래 상태에서 텍스트 색 제거
                  passwordHelp.classList.add('text-danger'); // 오류 상태에서 텍스트 색 변경
                  valid = false;
               } else {
                  passwordHelp.classList.remove('text-danger'); // 오류 색상 제거
                  passwordHelp.classList.add('text-muted'); // 원래 상태로 돌아감
               }

               if (!password.value) {
                  passwordError.style.display = 'block'; // 입력값이 없을 때 오류 메시지 표시
                  valid = false;
               } else {
                  passwordError.style.display = 'none'; // 입력값이 있을 때 오류 메시지 제거
               }

               // 기본 유효성 검사 (required 등) 처리
               if (!form.checkValidity() || !valid) {
                  event.preventDefault()  // 기본 제출 동작 차단
                  event.stopPropagation()  // 이벤트 전파 중지
               }

               // 유효성 검사 결과 스타일 적용
               form.classList.add('was-validated')
            }, false)
         })
      })()
   </script>

   <script>
      $(document).ready(function () {

         // 전역변수
         let id_check = false;
         let email_auth = false;

         // 아이디 중복체크 클릭설정.  id="btnIDCheck"
         $("#btnIDCheck").on("click", function () {

            let user_id = $("#user_id");

            if (user_id.val() == "") {
               alert("ID를 입력하세요.");
               user_id.focus();
               return;
            }
            
            $.ajax({
               url: "/guest/idCheck",
               type: "get",
               data: { user_id: user_id.val() },
               dataType: "text",
               success: function (result) {
                  if (result == "no") {
                     alert("중복된 ID입니다.");
                     user_id.val("");
                     user_id.focus();
                  } else {
                     alert("사용할 수 있는 ID입니다.");
                     id_check = true;
                  }
               }
            });
         });

         // 닉네임 중복체크 클릭설정.  id="btnNickCheck"
         $("#btnNickCheck").on("click", function () {

            let user_nick = $("#user_nick");

            if (user_nick.val() == "") {
               alert("닉네임을 입력하세요.");
               user_nick.focus();
               return;
            }
            
            $.ajax({
               url: "/guest/idCheck",
               type: "get",
               data: { user_nick: user_nick.val() },
               dataType: "text",
               success: function (result) {
                  if (result == "no") {
                     alert("중복된 닉네임입니다.");
                     user_nick.val("");
                     user_nick.focus();
                  } else {
                     alert("사용할 수 있는 닉네임입니다.");
                     id_check = true;
                  }
               }
            });
         });


         // 메일 인증요청.  id="btnMailAuthcode",  id="user_email"
         $("#btnMailAuthcode").on("click", function () {
            if ($("#user_email").val() == "") {
               alert("메일을 입력하세요.");
               return;
            }

            $.ajax({
               url: "/email/authcode",
               type: "get",
               data: {
                  receiverMail: $("#user_email").val(),
                  type: "authcode"
               },
               dataType: "text",
               success: function (result) {
                  if (result == "success") {
                     alert("메일로 인증코드가 발급 되었습니다.")
                  }
               }
            });

         });

         // 인증확인.  id="btnConfirmAuth",  id="user_authcode
         $("#btnConfirmAuth").on("click", function () {
            if ($("#user_authcode").val() == "") {
               alert("인증코드를 입력하세요.");
               return;
            }

            $.ajax({
               url: "/email/confirm_authcode",
               type: "get",
               data: { authcode: $("#user_authcode").val() },
               dataType: "text",
               success: function (result) {
                  if (result == "success") {
                     alert("인증이 확인되었습니다.");
                     email_auth = true;
                  } else if (result == "fail") {
                     alert("인증코드가 일치되지 않습니다.\n인증코드를 다시 확인하시거나 재발급 하세요.");
                  }
               }
            });
         });


         // 회원가입.  id="btnJoin"
         $("#btnJoin").on("click", function () {

            // 클라이언트 유효성검사(Validation)
            // id="joinForm"
            let joinForm = $("#joinForm");  // <form>태그 참조

            // 아이디 중복체크여부
            if (id_check == false) {
               alert("ID 중복체크를 확인해 주세요.");
               return;
            }

            // 메일인증 확인여부
            if (email_auth == false) {
               alert("메일 인증을 확인해 주세요.");
               return;
            }

            joinForm.submit();
         });


      });
   </script>

   <!-- 주소 API -->
   <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
   <script>
       // 우편번호 찾기 화면을 넣을 element
       var element_layer = document.getElementById('layer');
   
       function closeDaumPostcode() {
           // iframe을 넣은 element를 안보이게 한다.
           element_layer.style.display = 'none';
       }
   
       function sample2_execDaumPostcode() {
           new daum.Postcode({
               oncomplete: function(data) {
                   // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
   
                   // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                   // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                   var addr = ''; // 주소 변수
                   var extraAddr = ''; // 참고항목 변수
   
                   //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                   if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                       addr = data.roadAddress;
                   } else { // 사용자가 지번 주소를 선택했을 경우(J)
                       addr = data.jibunAddress;
                   }
   
                   // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                   if(data.userSelectedType === 'R'){
                       // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                       // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                       if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                           extraAddr += data.bname;
                       }
                       // 건물명이 있고, 공동주택일 경우 추가한다.
                       if(data.buildingName !== '' && data.apartment === 'Y'){
                           extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                       }
                       // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                       if(extraAddr !== ''){
                           extraAddr = ' (' + extraAddr + ')';
                       }
                       // 조합된 참고항목을 해당 필드에 넣는다.
                       document.getElementById("sample2_extraAddress").value = extraAddr;
                   
                   } else {
                       document.getElementById("sample2_extraAddress").value = '';
                   }
   
                   // 우편번호와 주소 정보를 해당 필드에 넣는다.
                   document.getElementById('sample2_postcode').value = data.zonecode;
                   document.getElementById("sample2_address").value = addr;
                   // 커서를 상세주소 필드로 이동한다.
                   document.getElementById("sample2_detailAddress").focus();
   
                   // iframe을 넣은 element를 안보이게 한다.
                   // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                   element_layer.style.display = 'none';
               },
               width : '100%',
               height : '100%',
               maxSuggestItems : 5
           }).embed(element_layer);
   
           // iframe을 넣은 element를 보이게 한다.
           element_layer.style.display = 'block';
   
           // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
           initLayerPosition();
       }
   
       // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
       // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
       // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
       function initLayerPosition(){
           var width = 300; //우편번호서비스가 들어갈 element의 width
           var height = 400; //우편번호서비스가 들어갈 element의 height
           var borderWidth = 5; //샘플에서 사용하는 border의 두께
   
           // 위에서 선언한 값들을 실제 element에 넣는다.
           element_layer.style.width = width + 'px';
           element_layer.style.height = height + 'px';
           element_layer.style.border = borderWidth + 'px solid';
           // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
           element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
           element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
       }
   </script>
