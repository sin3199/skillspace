<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간 등록</title>
    <!-- Bootstrap 5 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* 추가적인 커스텀 스타일 (선택 사항) */
        .form-label {
            font-weight: bold;
        }
        .image-upload-container {
            display: flex;
            gap: 10px; /* 이미지 input 사이 간격 */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>공간 등록d</h1>
        <form>
            <div class="mb-3">
                <label for="category1" class="form-label">1차 카테고리</label>
                <select class="form-select" id="category1" name="category1" required>
                    <option value="">-- 선택해 주세요 --</option>
                    <option value="category1_1">카테고리 1-1</option>
                    <option value="category1_2">카테고리 1-2</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="category1" class="form-label">1차 카테고리</label>
                <select class="form-select" id="category1" name="category1" required>
                    <option value="">-- 선택해 주세요 --</option>
                    <option value="category1_1">카테고리 1-1</option>
                    <option value="category1_2">카테고리 1-2</option>
                    </select>
            </div>

            <div class="mb-3">
                <label for="category2" class="form-label">2차 카테고리</label>
                <select class="form-select" id="category2" name="category2" required>
                    <option value="">-- 선택해 주세요 --</option>
                    <option value="category2_1">카테고리 2-1</option>
                    <option value="category2_2">카테고리 2-2</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="spaceTitle" class="form-label">공간 제목</label>
                <input type="text" class="form-control" id="spaceTitle" name="spaceTitle" placeholder="공간 제목을 입력해 주세요" required>
            </div>

            <div class="mb-3">
                <label for="spaceSubtitle" class="form-label">공간 부제목</label>
                <input type="text" class="form-control" id="spaceSubtitle" name="spaceSubtitle" placeholder="공간 부제목을 입력해 주세요 (간략한 설명)">
            </div>

            <div class="mb-3">
                <label class="form-label">공간 이미지 (최대 3개)</label>
                <div class="image-upload-container">
                    <input type="file" class="form-control" id="spaceImage1" name="spaceImage1" accept="image/*">
                    <input type="file" class="form-control" id="spaceImage2" name="spaceImage2" accept="image/*">
                    <input type="file" class="form-control" id="spaceImage3" name="spaceImage3" accept="image/*">
                </div>
                <small class="text-muted mt-1">* 최대 3장의 이미지를 등록할 수 있습니다. 권장 이미지 사이즈: 800x600px</small>
            </div>

            <div class="mb-3">
                <label for="spaceDescription" class="form-label">공간 소개</label>
                <textarea class="form-control" id="spaceDescription" name="spaceDescription" rows="5" placeholder="공간에 대한 자세한 소개를 작성해 주세요" required></textarea>
            </div>

            <div class="mb-3">
                <label for="facilityInfo" class="form-label">시설 안내</label>
                <textarea class="form-control" id="facilityInfo" name="facilityInfo" rows="3" placeholder="시설 정보를 입력해 주세요 (예: 주차 가능, 와이파이, 반려동물 동반 가능 등)"></textarea>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">주소</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="주소를 입력해 주세요" required>
            </div>

            <button type="submit" class="btn btn-primary">등록하기</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS 링크 (선택 사항, 필요한 경우 추가) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq4wnQrNu" crossorigin="anonymous"></script>
</body>
</html>
