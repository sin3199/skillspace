<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>쇼핑몰 관리자</title>

   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
   <!-- <link rel="stylesheet" href="css/admin/admin-index.css"> -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

   <style>
      /* 최소 너비 설정 */
      body {
         min-width: 320px; /* 모바일 최소 너비 설정 */
         overflow-x: auto; /* 화면이 320px 이하로 줄어들 경우 가로 스크롤 생성 */
      }

      .wrapper {
         display: flex;
         flex-direction: column;
         height: 100vh;

      }


      /* content-wrapper 수정 */
      .content-wrapper {
         flex: 1;
         flex-direction: column;
      }


      /* 네비게이션 바 관련 스타일 */
      .navbar {
         position: fixed;
         width: 100%;
         top: 0;
         z-index: 1000;
      }

      .navbar #navbarNav {
         border-left: 1px solid #ddd; /* 구역 구분을 위한 왼쪽 경계선 */
         padding-left: 30px;
      }

      .navbar-brand {
         min-width: 230px;
         font-size: 1.4rem;
         font-weight: bold;
      }

      .nav-underline .nav-link {
         font-size: 1.1rem;
         font-weight: bold;
         color: #000;
      }

      .nav-underline .nav-link.active {
         color: rgba(13, 110, 253, 1);
      }

      #content {
         flex: 1;
         width: calc(100% - 300px);
         margin-left: 300px;
         transition: all 0.3s;
         margin-top: 56px; /* 네비게이션 바 높이만큼 여백 추가 */
         padding: 20px;
      }

      #content.active {
         width: 100%;
         margin-left: 0;
      }

      .sidebar {
         width: 300px;
         position: fixed;
         top: 56px; /* 네비게이션 바 높이만큼 여백 설정 */
         left: 0;
         height: calc(100vh - 56px); /* 네비게이션 바 높이를 제외한 높이 설정 */
         z-index: 999;
         background: #2c3e50;
         color: #ecf0f1;
         transition: all 0.3s;
         box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      }

      .sidebar::-webkit-scrollbar {
         width: 6px;
      }

      .sidebar::-webkit-scrollbar-thumb {
         background: #34495e;
         border-radius: 3px;
      }

      .sidebar.active {
         margin-left: -300px;
      }

      .sidebar-header {
         font-size: 1.2rem;
         font-weight: bold;
         padding: 15px;
         background: #2c3e50;
         border-bottom: 1px solid #f7f9fa;
      }

      .sidebar ul li a {
         padding: 10px 20px;
         display: block;
         border-radius: 8px;
         color: #ecf0f1;
         text-decoration: none;
         margin: 0 10px;
      }

      /* 메뉴 아이콘 스타일 */
      .sidebar ul li a i {
         margin-right: 10px;
         width: 20px;
         text-align: center;
      }

      .sidebar ul li a:hover {
         background: #34495e;
         color: #3498db;
         transform: translateX(5px);
      }

      /* 활성화된 메뉴 아이템 */
      .sidebar ul li a.active {
         background: #3498db;
         color: #ffffff;
      }

      /* 서브메뉴 스타일 */
      .sidebar ul ul {
         background: #34495e;
         border-radius: 8px;
         margin: 5px 15px;
      }

      .sidebar ul ul a {
         font-size: 0.95em;
         padding-left: 30px;
         margin: 0 10px;
      }

      /* 서브메뉴 호버 효과 */
      .sidebar ul ul a:hover {
         background: #2c3e50;
         color: #3498db;
      }

      .sidebar-solid {
         border-bottom: 3px solid #34495e;
      }

      #sidebarCollapse {
         background: transparent;
         border: none;
      }

      #sidebarCollapse:hover {
         background: #e9ecef;
      }

      /* 화살표 회전 애니메이션 */
      .bi-chevron-down {
         display: inline-block;
         transition: transform 0.3s ease;
      }


      /* 상단 우측 관리자 정보 영역 */
      .admin-info {
         margin-left: auto;
         padding-right: 20px;
      }

      /* 브레드크럼 스타일 */
      .breadcrumb-wrapper {
         background: #f8f9fa;
         padding: 10px 20px;
         margin-bottom: 20px;
         border-radius: 5px;
      }

      .admin-footer {
         background: #f8f9fa;
         padding: 0.5rem 0;
         border-top: 1px solid #dee2e6;
         font-size: 0.875rem;
         text-align: center;
         color: #6c757d;
         width: calc(100% - 300px); /* 사이드바 너비만큼 제외 */
         margin-left: 300px; /* 사이드바 너비만큼 여백 */
         transition: all 0.3s;
      }

      /* 사이드바가 접혔을 때 */
      .admin-footer.active {
         width: 100%;
         margin-left: 0;
      }
   </style>

   
</head>

<body>
   <div class="wrapper">

      <!-- 상단 네비게이션 바 -->
      <header>
         <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
               <div class="d-flex justify-content-between align-items-center w-100">
                  <!-- 왼쪽 영역 -->
                  <div class="d-flex align-items-center">
                     <button type="button" id="sidebarCollapse" class="btn">
                        <i class="bi bi-list"></i>
                     </button>
                     <a class="navbar-brand" href="#">Total Admin</a>
                  </div>
                  <!-- 네비게이션 메뉴 -->
                  <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="nav nav-underline">
                        <li class="nav-item"><a class="nav-link" href="#">환경설정</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">회원관리</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">주문/배송</a></li>
                     </ul>
                  </div>
                  <!-- 오른쪽 영역 -->
                  <div class="admin-info d-flex align-items-center">
                     <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" id="adminDropdown" data-bs-toggle="dropdown">
                           <i class="bi bi-person-circle"></i> 관리자
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                           <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> 설정</a></li>
                           <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right"></i> 로그아웃</a></li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </nav>
      </header>

      <!-- 사이드바 -->
      <aside id="sidebar" class="sidebar">
         <div class="sidebar-header">
            관리자 메뉴
         </div>
         <ul class="list-unstyled ">
            <!-- 환경설정 메뉴 -->
            <li class="sidebar-solid">
               <a href="#homeSubmenu" data-bs-toggle="collapse" aria-expanded="false">환경설정<i
                     class="bi bi-chevron-down"></i></a>
               <ul class="collapse list-unstyled" id="homeSubmenu">
                  <li><a href="#" class="active">기본설정</a></li>
                  <li><a href="#">권한관리</a></li>
               </ul>
            </li>

            <!-- 주문/배송 메뉴 -->
            <li class="sidebar-solid">
               <a href="#orderMenu" data-bs-toggle="collapse" aria-expanded="false">주문/배송<i
                     class="bi bi-chevron-down"></i></a>
               <ul class="collapse list-unstyled" id="orderMenu">
                  <li><a href="#">주문관리</a></li>
                  <li><a href="#">배송관리</a></li>
               </ul>
            </li>
         </ul>
      </aside>


      <!-- 콘텐츠 영역 -->
      <section id="content-wrapper" class="content-wrapper">


         <!-- 메인 콘텐츠 -->
         <article id="content">
            <!-- 브레드크럼 -->
            <nav aria-label="breadcrumb" class="breadcrumb-wrapper">
               <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item"><a href="#"><i class="bi bi-house"></i></a></li>
                  <li class="breadcrumb-item">환경설정</li>
                  <li class="breadcrumb-item active">기본설정</li>
               </ol>
            </nav>
            <h3>여기다 만들어</h3>
            
         </article>
      </section>

      <!-- 푸터 -->
      <footer class="admin-footer">
         © 2024 Total Admin. All rights reserved.
      </footer>

   </div>



   <script>
      $(document).ready(function () {
         // 사이드바 토글 기능
         $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $('#content').toggleClass('active');
            $('.admin-footer').toggleClass('active');
         });

         // collapse 이벤트를 통한 화살표 회전
         $('.collapse').on('show.bs.collapse', function () {
            $(this).prev().find('.bi-chevron-down').css('transform', 'rotate(180deg)');
         }).on('hide.bs.collapse', function () {
            $(this).prev().find('.bi-chevron-down').css('transform', 'rotate(0deg)');
         });
         // 반응형 처리
         $(window).resize(function () {
            if ($(window).width() <= 768) {
               $('#sidebar').addClass('active');
               $('#content').addClass('active');
               $('.admin-footer').addClass('active');
            } else {
               $('#sidebar').removeClass('active');
               $('#content').removeClass('active');
               $('.admin-footer').removeClass('active');
            }
         });


      });


   </script>
   <!-- HTML 문서 하단에 추가 -->
   <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
